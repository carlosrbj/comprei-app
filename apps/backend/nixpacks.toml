[phases.setup]
# System dependencies for Google Chrome
aptPkgs = [
  "wget",
  "ca-certificates",
  "fonts-liberation",
  "libasound2t64",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libcups2",
  "libdbus-1-3",
  "libgbm1",
  "libgtk-3-0",
  "libnss3",
  "libpangocairo-1.0-0",
  "libxdamage1",
  "libxrandr2",
  "libxss1",
  "libxshmfence1",
  "xdg-utils"
]
# On Ubuntu 22.04, 'chromium' and 'chromium-browser' are snap stubs (no real binary).
# Download and install Google Chrome Stable directly from Google instead,
# then symlink to /usr/bin/chromium so PUPPETEER_EXECUTABLE_PATH still works.
cmds = [
  "wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O /tmp/chrome.deb",
  "apt-get install -y /tmp/chrome.deb",
  "rm -f /tmp/chrome.deb",
  "ln -sf /usr/bin/google-chrome-stable /usr/bin/chromium"
]
